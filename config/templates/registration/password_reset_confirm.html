{% extends 'reports/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">

        <div class="card shadow-sm">
            <div class="card-header text-center">
                Set New Password
            </div>

            <div class="card-body">

                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-primary">
                            Change Password
                        </button>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>
{% endblock %}
