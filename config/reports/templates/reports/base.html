<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Report Management Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <style>
        body {
            background-color: #f4f6f9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        th {
            text-align: center;
        }
        td {
            font-size: 14px;
        }
        .btn-sm {
            font-size: 14px;
        }

        .navbar {
            background: linear-gradient(to right, #1f4fa3, #2c6ed5);
        }

        .navbar-brand {
            color: #fff !important;
            font-weight: bold;
        }

        .nav-link {
            color: #fff !important;
            white-space: nowrap;
            margin-right: 30px;
        }

        .user-info {
            color: #fff;
            font-weight: 500;
            white-space: nowrap;
        }

        .card-header {
            background: linear-gradient(to right, #1f4fa3, #2c6ed5);
            color: white;
            font-weight: bold;
        }

        /* Footer */
        footer {
            margin-top: auto;
            background-color: #1f4fa3;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg mb-4">
    <div class="container-fluid">

        <span class="navbar-brand">
            <a href="{% url 'dashboard' %}" class="nav-link me-3">
                Credit Report Management Portal
            </a>
        </span>

        <div class="d-flex align-items-center ms-auto">

            <a href="{% url 'dashboard' %}" class="nav-link me-3">
                Home
            </a>

            <a href="{% url 'upload_report' %}" class="nav-link me-4">
                Upload
            </a>

            <a href="{% url 'request_report' %}" class="nav-link me-4">
                Request
            </a>

            <a href="{% url 'download_report' %}" class="nav-link me-4">
                Reports
            </a>

            {% if user.is_authenticated %}
                <span class="user-info me-3">
                    ðŸ‘¤ {{ user.get_full_name|default:user.username }}
                </span>

                <a href="{% url 'logout' %}" class="nav-link">
                    Logout
                </a>
            {% else %}
                <a href="{% url 'login' %}" class="nav-link">
                    Login
                </a>
            {% endif %}

        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mb-4">
    {% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer>
    Â© {{ now|date:"Y" }} Developed by <strong>Md.Shihab</strong>, CTPC, Bank Asia PLC
</footer>

</body>
</html>
